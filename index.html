<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../calculator/style.css">
</head>
<body>
    <div class="page">
        <div class="calc">
            
            <div class="number"></div>

        <div class="calcbtns">
            <button class="btn clear">C</button>
            <button class="btn divide">&divide;</button>

            <button class="btn one num">1</button>
            <button class="btn two num">2</button>
            <button class="btn three num">3</button>
            <button class="btn times">&times;</button>

            <button class="btn four num">4</button>
            <button class="btn five num">5</button>
            <button class="btn six num">6</button>
            <button class="btn plus">&plus;</button>

            <button class="btn seven num">7</button>
            <button class="btn eight num">8</button>
            <button class="btn nine num">9</button>
            <button class="btn minus">&minus;</button>

            <button class="btn zero num">0</button>
            <button class="btn equal">&equals;</button>
            
        </div>
            
        </div>
    </div>
</body>
<script src="../calculator/script.js"></script>
</html>
